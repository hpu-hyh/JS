<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 页面上有一个无序列表<ul>,它内部有一20个<li>元素，请批量给他们
        添加事件监听，实现效果：点击那个元素，那个元素就变红 -->
        <ul id="list">
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
            <Li>列表项</Li>
        </ul>
        <script>
            var oList = document.getElementById("list");
            var lis = oList.getElementsByTagName("li");

            // 书写循环语句，给元素批量添加事件监听
            for(var i = 0;i< lis.length;i++) {
                lis[i].onclick = function() {
                    this.style.color = "red";
                }
            }
        </script>
</body>
</html>
